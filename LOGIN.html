<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CCA Inventory</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="LOGIN CSS.css">
    <link rel="stylesheet" href="LOGIN.js">
</head>
<body>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MISSO - Home</title>
        <link rel="stylesheet" href="HOME PAGE CSS.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    </head>
    <header>
        <nav>
            <div class="logo">CCA MISSO Inventory</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="LOGIN.html">Login</a></li>
            </ul>
            <div class="menu-toggle">&#9776;</div>
        </nav>
    </header>

    <div class="login-wrapper">
        <div class="login-container">
            <form action="login.php" method="POST" class="login-form" onsubmit="return validateCaptcha();">
                <h2>Login to Your Account</h2>
                <p>Welcome back! Please enter your credentials.</p>

                <div class="input-group">
                    <label for="email">CCA Email (@cca.edu.ph)</label>
                    <input type="email" name="email" id="email" placeholder="example@cca.edu.ph" required pattern=".+@cca.edu.ph">
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                </div>

                <div class="input-group">
                    <label for="captchaInput">Enter CAPTCHA:</label>
                    <div class="captcha-box">
                        <span id="captchaText"></span>
                        <button type="button" onclick="generateCaptcha()">‚ü≥</button>
                    </div>
                    <input type="text" id="captchaInput" placeholder="Enter CAPTCHA" required>
                </div>

                <button type="submit" class="login-btn">Login</button>

                <p><a href="#">Forgot Password?</a></p>
                <p>Don't have an account? <a href="REGISTER LOGIN.html">Register here</a></p>
            </form>
        </div>
    </div>

    <script>
        let generatedCaptcha = "";

        function generateCaptcha() {
            generatedCaptcha = Math.random().toString(36).substring(2, 8).toUpperCase();
            document.getElementById('captchaText').innerText = generatedCaptcha;
        }

        function validateCaptcha() {
            const userInput = document.getElementById('captchaInput').value.toUpperCase();
            if (userInput !== generatedCaptcha) {
                alert('Incorrect CAPTCHA. Please try again.');
                generateCaptcha();
                return false;
            }
            return true;
        }

        window.onload = generateCaptcha;
    </script>
</body>
</html>
