<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CCA Inventory</title>
    <link rel="stylesheet" href="REGISTER CSS.css">
</head>

<body>
    <div class="register-container">
        <h2>Register to CCA Inventory</h2>
        <form id="register-form" action="register.php" method="POST" enctype="multipart/form-data">
            <!-- Profile Picture Upload -->
            <label for="profilePicture">Upload Profile Picture</label>
            <input type="file" name="profilePicture" id="profilePicture" accept="image/*" required>

            <!-- Name -->
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your full name" required>

            <!-- Email -->
            <label for="email">CCA Email (@cca.edu.ph)</label>
            <input type="email" name="email" id="email" placeholder="example@cca.edu.ph" required pattern=".+@cca.edu.ph">

            <!-- Password -->
            <label for="password">Create Password</label>
            <input type="password" name="password" id="password" placeholder="Enter a secure password" required>

            <!-- Confirm Password -->
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Re-enter your password" required>

            <!-- User ID -->
            <label for="userID">User ID</label>
            <input type="text" name="userID" id="userID" placeholder="Enter your ID" required>

            <!-- Address -->
            <label for="address">Address</label>
            <input type="text" name="address" id="address" placeholder="Your current address" required>

            <!-- Phone Number -->
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required>

            <!-- Position -->
            <label for="position">Position</label>
            <select name="position" id="position" required>
                <option value="">Select Position</option>
                <option value="Student">Student</option>
                <option value="Teacher">Teacher</option>
            </select>

            <!-- Schedule (For Teachers Only) -->
            <div id="schedule-container" class="hidden">
                <h3>Schedule (For Teachers Only)</h3>
                <p>Select the days and times you are available.</p>
                <div class="schedule-day">
                    <label>Monday:</label>
                    <input type="time" name="mon-start"> - 
                    <input type="time" name="mon-end">
                </div>
                <div class="schedule-day">
                    <label>Tuesday:</label>
                    <input type="time" name="tue-start"> - 
                    <input type="time" name="tue-end">
                </div>
                <div class="schedule-day">
                    <label>Wednesday:</label>
                    <input type="time" name="wed-start"> - 
                    <input type="time" name="wed-end">
                </div>
                <div class="schedule-day">
                    <label>Thursday:</label>
                    <input type="time" name="thu-start"> - 
                    <input type="time" name="thu-end">
                </div>
                <div class="schedule-day">
                    <label>Friday:</label>
                    <input type="time" name="fri-start"> - 
                    <input type="time" name="fri-end">
                </div>
                <div class="schedule-day">
                    <label>Saturday:</label>
                    <input type="time" name="sat-start"> - 
                    <input type="time" name="sat-end">
                </div>
                <div class="schedule-day">
                    <label>Sunday:</label>
                    <input type="time" name="sun-start"> - 
                    <input type="time" name="sun-end">
                </div>
            </div>

            <!-- Register Button -->
            <button type="submit">Register</button>
        </form>

        <p class="login-link">Already have an account? <a href="LOGIN.html">Login here</a></p>
    </div>

    <script>
        document.getElementById('position').addEventListener('change', function() {
            const scheduleContainer = document.getElementById('schedule-container');
            if (this.value === 'Teacher') {
                scheduleContainer.classList.remove('hidden');
            } else {
                scheduleContainer.classList.add('hidden');
            }
        });
    </script>

    <style>
        .hidden {
            display: none;
        }
    </style>
</body>
</html>
