<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laptop Borrow Form</title>
  <link rel="stylesheet" href="laptop.css" />
  <script src="laptop.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="form-wrapper">
    <div class="form-card">
      <h2>ðŸ“š Borrow a Laptop</h2>
      <form id="laptopForm" onsubmit="handleSubmit(event)">
        <div class="form-group">
          <label for="serialNumber">Laptop Serial Number</label>
          <input type="text" id="serialNumber" placeholder="E.g. SN-2024-001" required>
        </div>

        <div class="form-group">
          <label for="borrowerName">Borrower Name</label>
          <input type="text" id="borrowerName" placeholder="Full name" required>
        </div>

        <div class="form-group">
          <label for="userId">User ID</label>
          <input type="number" id="userId" placeholder="E.g. 220619" required>
        </div>

        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="number" id="phoneNumber" placeholder="E.g. 09123456789" required>
        </div>

        <div class="form-group">
          <label for="ccaEmail">CCA Email</label>
          <input type="email" id="ccaEmail" placeholder="e.g. user@cca.edu.ph" required pattern="[a-zA-Z0-9._%+-]+@cca\.edu\.ph$" title="Must end with @cca.edu.ph">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="borrowDate">Borrow Date</label>
            <input type="date" id="borrowDate" required>
          </div>

          <div class="form-group">
            <label for="returnDate">Return Date</label>
            <input type="date" id="returnDate" required>
          </div>
        </div>

        <button type="submit">Submit</button>
      </form>
      
      <div id="summary" style="display:none;">
        <h3>Summary:</h3>
        <p id="summaryDetails"></p>
      </div>
    </div>
  </div>

  <script src="laptop.js"></script>
</body>
</html>
